name: Commit Stage

on: push

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        run: echo ${{ secrets.MINDWM_TOKEN }} | docker login ghcr.io -u metacoma --password-stdin
        #run: echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build and Push io-context-service
        run: |
          docker build -t ghcr.io/mindwm/openapi-generator/openapi-generator:gdscript .
          docker push ghcr.io/mindwm/openapi-generator/openapi-generator:gdscript
